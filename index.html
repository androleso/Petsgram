<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/PetsgramIcon.png">
    <title>Petsgram</title>
</head>
<body>
    <div class="petsgram-wrapper">
        <div class="petsgram-phones">
            <img src="./img/phonesImage.png" alt="celular">
        </div>
        <div class="petsgram-continue">
            <div class="group">
                <img src="./img/PetsgramLogo.png" class="petsgram-logo" alt="petsgram logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="petsgram-login">Continue como 2gatim</a>
                <a href="#" class="petsgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é 2gatim?</p>
                <p class="not-account"> 
                    <span class="link-yellow">Alternar contas</span>
                    ou
                    <span class="link-yellow">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
